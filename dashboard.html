                    <div class="contenu d-flex">

                            <h5 style="margin-top: 10px; text-align: center;">Analyses positives </h5>
                            <div class="card" style="width: 15rem; text-align: center; margin-top: 3rem;">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const dtx = document.getElementById('myChart1');

        new Chart(dtx, {
            type: 'doughnut',
            data: {
                datasets: [{
                    data: [91, 9],
                    backgroundColor: ['#fff', '#4A96A6'],
                    borderWidth: 1
                }]
            },
            options: {
                plugins: {
                    legend: {
                        display: false,
                    }
                },
                circumference: 300,
                rotation: 210,
                cutout: '85%'
            }
        });
    </script>

    <script>
        const ctx = document.getElementById('myChart');

        new Chart(ctx, {
            type: 'doughnut',
            data: {
                datasets: [{
                    data: [9, 91],
                    backgroundColor: ['#4A96A6', '#CDCDCD'],
                    borderWidth: 1
                }]
            },
            options: {
                plugins: {
                    legend: {
                        display: false,
                    }
                },
                circumference: 300,
                rotation: 210,
                cutout: '85%'
            }
        });
    </script>

    <script>
        const xtx = document.getElementById('myChart2');

        new Chart(xtx, {
            type: 'bar',
            data: {
                labels: ['JAN', 'FEV', 'MARS', 'AVRIL', 'MAI', 'JUIN', 'JUL', 'AOUT', 'SEPT', 'OCT', 'NOV', 'DEC'],
                datasets: [{
                    label: '157k',
                    data: [10, 8, 11, 5, 10, 4, 6, 10, 10, 10, 10, 10],
                    borderWidth: 1,
                    backgroundColor: ['#fff'],
                    hoverBackgroundColor: '#4A96A6',
                }]
            },
            options: {
                plugins: {
                    legend: {
                        display: false,
                    },
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        display: false,
                    },
                    x:{
                        border:{
                            display:false,
                        },
                        grid:{
                            color:'white'
                        }

                    }
                }
            }
        });
    </script>
